sudo: required
dist: trusty

matrix:
  include:
  - os: osx

node_js:
    - '6.3.1'

    
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
language: node_js

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  # - cd app && npm install
  - npm run rebuild
  - export NODE_ENV=production

script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release:mac; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release:linux; fi

before_deploy:
  - ls dist
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then mv dist/mac/*.dmg dist/mac/safe-browser-${TRAVIS_TAG}-osx-x64.dmg; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG=$(ls dist/mac/*.dmg); fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then mv dist/linux-unpacked dist/safe-browser-${TRAVIS_TAG}-linux-x64; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd dist && zip -r ./safe-browser-${TRAVIS_TAG}-linux-x64.zip ./safe-browser-${TRAVIS_TAG}-linux-x64; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then rm -rf ./safe-browser-${TRAVIS_TAG}-linux-x64; fi # remove folder to not try and deploy it
  - ls
  - ls dist
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG="dist/safe*"; fi
  - echo "deploying ${RELEASE_PKG} to GitHub releases"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG}"
      
  on:
    repo: joshuef/beaker
    branch: release
    tags:   true


notifications:
  email:
    on_success: [change] # default: change
    on_failure: [change] # default: always